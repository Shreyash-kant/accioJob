<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="header" class="custom-margin">To-Do List</h1>
    <div class="fields-container custom-margin">
      <input
        type="text"
        placeholder="Item Name"
        name="todo-name"
        id="todo-name"
      />
      <input type="date" name="deadline" id="deadline" />
      <select name="priority" id="priority-select" required>
        <option value="Priority" disabled selected>Priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button id="add-btn">Add Item</button>
    </div>

    <!-- Todays todos -->
    <h1 class="todo-headings">Today's TodoList</h1>
    <section id="today" class="custom-margin todo-container"></section>
    <!-- Future todos -->
    <h1 class="todo-headings">Future TodoList</h1>
    <section id="future" class="custom-margin todo-container"></section>
    <!-- Completed todos -->
    <h1 class="todo-headings">Completed TodoList</h1>
    <section id="completed" class="custom-margin todo-container"></section>
  </body>
</html>
