<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">Counter using HTML</div>
    <div class="counter-box">
      <p class="counter">Your Current Count is:<span id="value">1</span></p>
      <hr id="line" />
      <div class="error-message"></div>
    </div>
    <div class="button-container">
      <button class="increment buttons">Increment</button
      ><button class="decrement buttons">Decrement</button
      ><button class="clear buttons">Clear</button>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
